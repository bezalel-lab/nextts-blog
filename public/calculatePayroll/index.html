<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/reset.css" />
    <title>給与計算システム</title>
    <meta name="description" content="（検索結果に表示される説明文）" />
    <link rel="icon" href="/favicon.ico" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/hiraku.css" />
    <script src="js/hiraku.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="inner">
      <h1 class="section__heading calculate__title">給与計算システム</h1>
      <div class="calculate__year-month-wrapper">
        <div class="calculate__year-month form__item-wrapper">
          <label for="month" class="form__label form__name-label">月 </label>
          <input
            type="text"
            id="month"
            name="month"
            class="form__input calculate__year-month-input"
          />
        </div>
      </div>
    </div>

    <div class="calculate__table">
      <div class="calculate__contents-wrapper">
        <div class="calculate__dates">
          <div class="calculate__date form__item-wrapper">
            <label for="date1" class="form__label form__date__label calculate__label-heading-date"
              >日
            </label>
            <input
              type="text"
              id="date1"
              name="date1"
              class="form__input form__input__date date1"
            />
          </div>
          <div class="calculate__date form__item-wrapper">
            <label for="date2" class="form__label form__date__label">日 </label>
            <input
              type="text"
              id="date2"
              name="date2"
              class="form__input form__input__date date2"
            />
          </div>
          <div class="calculate__date form__item-wrapper">
            <label for="date3" class="form__label form__date__label">日 </label>
            <input
              type="text"
              id="date3"
              name="date3"
              class="form__input form__input__date date3"
            />
          </div>
          <div class="calculate__date form__item-wrapper">
            <label for="date4" class="form__label form__date__label">日 </label>
            <input
              type="text"
              id="date4"
              name="date4"
              class="form__input form__input__date date4"
            />
          </div>
        </div>
        <div class="calculate__amounts">
          <div class="calculate__amount form__item-wrapper">
            <label
              for="amount1"
              class="form__label form__amount__label calculate__label-heading-amount"
              >円
            </label>
            <input
              type="text"
              id="amount1"
              name="amount1"
              class="form__input form__input__amount amount1"
            />
          </div>
          <div class="calculate__amount form__item-wrapper">
            <label for="amount2" class="form__label form__amount__label">円 </label>
            <input
              type="text"
              id="amount2"
              name="amount2"
              class="form__input form__input__amount amount2"
            />
          </div>
          <div class="calculate__amount form__item-wrapper">
            <label for="amount3" class="form__label form__amount__label">円 </label>
            <input
              type="text"
              id="amount3"
              name="amount3"
              class="form__input form__input__amount amount3"
            />
          </div>
          <div class="calculate__amount form__item-wrapper">
            <label for="amount4" class="form__label form__amount__label">円 </label>
            <input
              type="text"
              id="amount4"
              name="amount4"
              class="form__input form__input__amount amount4"
            />
          </div>
        </div>
        <div class="calculate__remarks">
          <div class="calculate__remark form__item-wrapper form__item-wrapper-remark">
            <label
              for="remark1"
              class="
                form__label form__name-label
                calculate__remark-label calculate__label-heading-remark
              "
            >
            </label>
            <input type="text" id="remark1" name="remark1" class="form__input remark1" />
          </div>
          <div class="calculate__remark form__item-wrapper form__item-wrapper-remark">
            <label for="remark2" class="form__label form__name-label calculate__remark-label">
            </label>
            <input type="text" id="remark2" name="remark2" class="form__input remark2" />
          </div>
          <div class="calculate__remark form__item-wrapper form__item-wrapper-remark">
            <label for="remark3" class="form__label form__name-label calculate__remark-label">
            </label>
            <input type="text" id="remark3" name="remark3" class="form__input remark3" />
          </div>
          <div class="calculate__remark form__item-wrapper form__item-wrapper-remark">
            <label for="remark4" class="form__label form__name-label calculate__remark-label">
            </label>
            <input type="text" id="remark4" name="remark4" class="form__input remark4" />
          </div>
        </div>
      </div>

      <div class="calculate__text-wrapper">
        <span class="btn btn__copy">コピー</span>
        <div class="calculate__text">
          <span class="calculate__text1">こんにちは。</span><br />
          <span class="calculate__text2"><span class="calculate__text-month"></span>月の給与計算をお送りします。</span>
            <p class="calculate__text3"><br />合計：<span class="calculate__total"></span>円</p>
          <p>
            <br />
            <span class="calculate__text4">詳細：</span>
          </p>
          <div class="text__content text__content1">
            <p>
              &nbsp;&nbsp;&nbsp;&nbsp;<span class="calculate__text-month calculate__text5"></span>/<span
                class="calculate__text-date1"
              ></span>
              <br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span
                class="calculate__text-amount1"
              ></span
              >円 <span class="calculate__text-remark1"></span>
            </p>
          </div>
          <div class="text__content text__content2">
            <p>
              &nbsp;&nbsp;&nbsp;&nbsp;<span class="calculate__text-month  calculate__text6"></span>/<span
                class="calculate__text-date2"
              ></span>
              <br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span
                class="calculate__text-amount2"
              ></span
              >円 <span class="calculate__text-remark2"></span>
            </p>
          </div>
          <div class="text__content text__content3">
            <p>
              &nbsp;&nbsp;&nbsp;&nbsp;<span class="calculate__text-month  calculate__text7"></span>/<span
                class="calculate__text-date3"
              ></span>
              <br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span
                class="calculate__text-amount3"
              ></span
              >円 <span class="calculate__text-remark3"></span>
            </p>
          </div>
          <div class="text__content text__content4">
            <p>
              &nbsp;&nbsp;&nbsp;&nbsp;<span class="calculate__text-month  calculate__text8"></span>/<span
                class="calculate__text-date4"
              ></span>
              <br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span
                class="calculate__text-amount4"
              ></span
              >円 <span class="calculate__text-remark4"></span>
            </p>
          </div>
          <p class="calculate__text9"><br />よろしくお願いいたします。</p>
        </div>
      </div>
    </div>

    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
